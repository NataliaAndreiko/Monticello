<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="styles/css/styles.css" />
        <title>Monticello</title>
    </head>
    <body>
        <section class="start-page">
            <header class="start-page__header">
                <div class="wrapper">
                    <a href="#">
                        <img src="assets/icons/Logo.png" />
                    </a>

                    <nav class="start-page__header-nav">
                        <ul class="start-page__header-nav-list">
                            <li class="start-page__header-nav-item">
                                <a href="#" class="start-page__header-nav-link">
                                    Abouts us
                                </a>
                            </li>
                            <li class="start-page__header-nav-item">
                                <a href="#" class="start-page__header-nav-link">
                                    Projects
                                </a>
                            </li>
                            <li class="start-page__header-nav-item">
                                <a href="#" class="start-page__header-nav-link">
                                    News
                                </a>
                            </li>
                            <li class="start-page__header-nav-item">
                                <a href="#" class="start-page__header-nav-link">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="social">
                        <svg class="social-item">
                            <use
                                xlink:href="assets/icons/sprite-icons.svg#facebook"
                            ></use>
                        </svg>
                        <svg class="social-item">
                            <use
                                xlink:href="assets/icons/sprite-icons.svg#twitter"
                            ></use>
                        </svg>
                        <svg class="social-item">
                            <use
                                xlink:href="assets/icons/sprite-icons.svg#instagram"
                            ></use>
                        </svg>
                    </div>
                </div>
            </header>

            <div class="swiper start-page__swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/images/slider_main_background.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/slider_background.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/slider_background_2.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/slider_background.png" />
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/images/slider_background_2.png" />
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

            <svg class="start-page__slider">
                <use xlink:href="#Arrow"></use>
            </svg>
        </section>

        <script
            src="https://kit.fontawesome.com/567b3fac36.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="scripts/swipers.js"></script>
    </body>
</html>
